config:
  name: 复杂操作案例之获取Token信息
  base_url: http://127.0.0.1:8000
  setup_hooks:
    - "${hook(config_setup_hooks1)}"
    - "${hook(config_setup_hooks2)}"
  teardown_hooks:
    - "${hook(config_teardown_hooks1)}"
    - "${hook(config_teardown_hooks2)}"
  variables:
    - configVariable1: configVariableValue1
    - configVariable2: configVariableValue2
teststeps:
  - name: 步骤名称
    variables:
      device_sn: 2021032311118
      os_platform: MacOS
      app_version: 1.0.1
    request:
      url: /api/get-token
      method: POST
      headers:
        device_sn: ${device_sn}
        os_platform: ${os_platform}
        app_version: ${app_version}
        total1: ${total1}
        total2: ${total2}
        configVariable1: ${configVariable1}
      json:
        sign: ${signGenerate(device_sn,os_platform,app_version)}
    validate:
      - equalTo: [status_code, 200]
      - "check": "status_code"
        "comparator": "equalTo"
        "expect": 200
      - "check": "body.code"
        "comparator": "equalTo"
        "expect": "00"
      - "check": "body.message"
        "comparator": "equalTo"
        "expect": "ok！"
    teardown_hooks:
      - "${hook(teststep_teardown_hooks1)}"
      - "${hook(teststep_teardown_hooks2)}"
      - "${hook(teststep_teardown_hooks3)}"
      - "${hook(teststep_teardown_hooks4)}"
      - total1: '${add(1, 5)}'
      - total2: '${add(3, 5)}'